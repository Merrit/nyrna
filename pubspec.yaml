  flutter_app_builder:
    git:
      url: https://github.com/Merrit/flutter_app_builder.git
      ref: 1ff10c3b097396ad138d6dcabe160497a1e81b44
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^0.3.0
  msix: ^3.6.2
  test: ^1.22.0

flutter:
  uses-material-design: true
