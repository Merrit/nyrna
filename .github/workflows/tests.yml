name: Run tests

on:
  # Allow being called by other workflows
  workflow_call:
  # Allow being called manually
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    env:
      # Needed so we don't get errors in CI
      XDG_SESSION_TYPE: "x11"
      XDG_CURRENT_DESKTOP: "KDE"

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2

      - name: Get Linux dependencies
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wmctrl xdotool

      - name: Setup
        run: |
          flutter pub get

      - name: Verify formatting
        run: dart format -o none --set-exit-if-changed --line-length=90 .

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run i18n generation
        run: flutter gen-l10n

      - name: Run lint
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test
