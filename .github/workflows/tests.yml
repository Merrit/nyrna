name: Run tests

on:
  # Run on pull requests
  pull_request:
  # Allow being called by other workflows
  workflow_call:
  # Allow being called manually
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.3.0

      - name: Setup
        run: |
          flutter upgrade
          flutter pub get

      - name: Run tests
        run: flutter test

      - name: Install dependencies for integration tests on Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update -y
          # libappindicator required for tray_manager
          sudo apt-get install -y appindicator3-0.1 libappindicator3-1 libappindicator3-dev
          # keybinder required for global hotkeys
          sudo apt-get install -y keybinder-3.0
          # xvfb creates a fake X11 server for integration tests in CI
          sudo apt-get install -y xvfb
          # Nyrna's specific dependencies
          sudo apt-get install -y wmctrl xdotool

      - name: Run integration tests
        run: |
          flutter test integration_test
