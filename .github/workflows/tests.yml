name: Run tests

on:
  # Allow being called by other workflows
  workflow_call:
  # Allow being called manually
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.10.0
        # Specify the Flutter version to work around bug in new version:
        # https://github.com/flutter/flutter/issues/144873
        with:
          flutter-version: '3.19.6'

      - name: Get Linux dependencies
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wmctrl xdotool

      - name: Setup
        run: |
          flutter pub get

      - name: Verify formatting
        run: dart format -o none --set-exit-if-changed --line-length=90 .

      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run i18n generation
        run: flutter gen-l10n

      - name: Run lint
        run: flutter analyze

      - name: Run tests
        run: flutter test
